<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dice Battle - Demo</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 24px;
      }
      h1 {
        margin: 0 0 16px;
      }
      #controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 12px 0;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
      }
      pre {
        background: #111;
        color: #eee;
        padding: 12px;
        border-radius: 6px;
        min-height: 200px;
        overflow: auto;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      select,
      input[type="number"] {
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <h1>üé≤ Dice Battle - Build-less Demo</h1>
    <div id="controls">
      <div class="row">
        <label>Seed <input id="seed" type="number" value="123456" /></label>
        <label
          >Rounds <input id="rounds" type="number" value="1" min="1" max="10"
        /></label>
        <label>
          Tendency
          <select id="tendency">
            <option value="attack">attack</option>
            <option value="defense">defense</option>
            <option value="balance">balance</option>
          </select>
        </label>
        <button id="run">Run</button>
        <button id="reset">Reset</button>
      </div>
      <div class="row">
        <label>
          AI Difficulty
          <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Normal" selected>Normal</option>
            <option value="Hard">Hard</option>
          </select>
        </label>
        <button id="run-ai">Run AI</button>
      </div>
    </div>
    <div id="app" class="db-app">
      <header class="db-header">
        <div class="db-header__left">
          <span>Round <span id="round-index">1</span>/<span id="rounds-total">8</span></span>
        </div>
        <div class="db-header__center">
          <span>Me: <span id="me-total">1</span></span>
          <span class="divider">|</span>
          <span>AI: <span id="ai-total">1</span></span>
        </div>
        <div class="db-header__right">
          <span id="phase-badge" class="phase-badge">PreRound</span>
        </div>
      </header>

      <main class="db-main">
        <aside class="panel player" aria-live="polite">
          <h3>Player</h3>
          <div>Energy: <span id="me-energy">0</span> / 10</div>
          <div>Shields: <span id="me-shields">0</span></div>
          <div>Gauge: <span id="me-gauge">0</span> / 5</div>
          <div>Cards: <span id="me-cards-count">0</span></div>
          <div class="reservation-tray" id="me-reservations" aria-label="Reservations"></div>
        </aside>

        <section class="board">
          <div class="tendency-toggle" id="tendency-toggle" role="group" aria-label="Tendency">
            <button data-tendency="attack" class="tendency attack" title="Í≥µÍ≤©: 6 Î≥¥ÎÑàÏä§, Ïã§Ìå® Î¶¨Ïä§ÌÅ¨">‚öîÔ∏è attack</button>
            <button data-tendency="defense" class="tendency defense" title="Î∞©Ïñ¥: 2 Î≥¥ÎÑàÏä§, Ï∞®Îã® Í∞ïÌôî">üõ°Ô∏è defense</button>
            <button data-tendency="balance" class="tendency balance" title="Î∞∏Îü∞Ïä§: Í∑†Ìòï ÏÑ†ÌÉù">‚öñÔ∏è balance</button>
          </div>
          <div class="dice-roller" id="dice-roller">
            <div class="dice-readout">Roll: <span id="round-roll">-</span> <span id="roll-badge"></span></div>
            <button id="btn-start-round">Roll</button>
          </div>
          <div class="score-panel" id="score-panel" aria-live="polite">
            <div class="score-step" data-step="base">Í∏∞Î≥∏</div>
            <div class="score-step" data-step="bonus">Î≥¥ÎÑàÏä§</div>
            <div class="score-step" data-step="special">ÌäπÏàò</div>
            <div class="score-step" data-step="cards">Ïπ¥Îìú</div>
            <div class="score-step" data-step="shield">Î∞©Ïñ¥Îßâ</div>
            <div class="score-step" data-step="event">Ïù¥Î≤§Ìä∏</div>
            <div class="score-step" data-step="sum">Ìï©ÏÇ∞</div>
          </div>
        </section>

        <aside class="panel ai" aria-live="polite">
          <h3>AI</h3>
          <div>Energy: <span id="ai-energy">0</span> / 10</div>
          <div>Shields: <span id="ai-shields">0</span></div>
          <div>Gauge: <span id="ai-gauge">0</span> / 5</div>
          <div>Cards: <span id="ai-cards-count">0</span></div>
          <div class="reservation-tray" id="ai-reservations" aria-label="Reservations"></div>
        </aside>
      </main>

      <section class="db-bottom">
        <div class="hand" id="hand" aria-label="Hand"></div>
        <div class="actions">
          <button id="btn-confirm-tendency">ÌôïÏ†ï</button>
          <button id="btn-finalize-round">Îã§Ïùå Îã®Í≥Ñ</button>
          <button id="btn-new-game">New Game</button>
          <button id="btn-make-shield">Create Shield (3E)</button>
        </div>
        <div class="event-feed" id="event-feed" aria-live="polite"></div>
      </section>
    </div>
    <pre id="log"></pre>
    <style>
      .num-up {
        color: #27ae60;
        transition: color 0.3s ease;
      }
      .num-down {
        color: #e74c3c;
        transition: color 0.3s ease;
      }
    </style>
    <script type="module" src="./main.js"></script>
  </body>
</html>
