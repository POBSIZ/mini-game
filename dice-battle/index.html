<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dice Battle - Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 24px;
      }
      h1 {
        margin: 0 0 16px;
      }
      #controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 12px 0;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
      }
      pre {
        background: #111;
        color: #eee;
        padding: 12px;
        border-radius: 6px;
        min-height: 200px;
        overflow: auto;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      select,
      input[type="number"] {
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ² Dice Battle - Build-less Demo</h1>
    <div id="controls">
      <div class="row">
        <label>Seed <input id="seed" type="number" value="123456" /></label>
        <label
          >Rounds <input id="rounds" type="number" value="1" min="1" max="10"
        /></label>
        <label>
          Tendency
          <select id="tendency">
            <option value="attack">attack</option>
            <option value="defense">defense</option>
            <option value="balance">balance</option>
          </select>
        </label>
        <button id="run">Run</button>
        <button id="reset">Reset</button>
      </div>
      <div class="row">
        <label>
          AI Difficulty
          <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Normal" selected>Normal</option>
            <option value="Hard">Hard</option>
          </select>
        </label>
        <button id="run-ai">Run AI</button>
      </div>
    </div>
    <div id="game" class="row">
      <section style="flex: 1; min-width: 300px">
        <h3>Player</h3>
        <div>Score: <span id="me-total">1</span></div>
        <div>Energy: <span id="me-energy">0</span> / 10</div>
        <div>Shields: <span id="me-shields">0</span></div>
        <div>Gauge: <span id="me-gauge">0</span> / 5</div>
        <div>Round: <span id="round-index">1</span></div>
        <div>Roll: <span id="round-roll">-</span></div>
        <div style="margin: 8px 0">
          <label>
            Tendency
            <select id="round-tendency">
              <option value="attack">attack</option>
              <option value="defense">defense</option>
              <option value="balance">balance</option>
            </select>
          </label>
        </div>
        <div style="margin: 8px 0">
          <button id="btn-pre-defense">Use Defense (pre)</button>
          <button id="btn-pre-boost">Use Boost (pre)</button>
        </div>
        <div style="margin: 8px 0">
          <button id="btn-play-round">Play Round (auto)</button>
          <button id="btn-start-round">Roll</button>
          <button id="btn-finalize-round">Finalize Round</button>
          <button id="btn-new-game">New Game</button>
        </div>
        <div style="margin: 8px 0">Hand: <span id="me-hand">-</span></div>
        <div style="margin: 8px 0">
          <button id="btn-post-attack">Use Attack</button>
          <button id="btn-post-steal">Use Steal</button>
          <button id="btn-post-reset">Use Reset</button>
          <button id="btn-make-shield">Create Shield (3E)</button>
        </div>
      </section>
      <section style="flex: 1; min-width: 300px">
        <h3>AI</h3>
        <div>Score: <span id="ai-total">1</span></div>
        <div>Energy: <span id="ai-energy">0</span> / 10</div>
        <div>Shields: <span id="ai-shields">0</span></div>
        <div>Gauge: <span id="ai-gauge">0</span> / 5</div>
      </section>
    </div>
    <pre id="log"></pre>
    <style>
      .num-up {
        color: #27ae60;
        transition: color 0.3s ease;
      }
      .num-down {
        color: #e74c3c;
        transition: color 0.3s ease;
      }
    </style>
    <script type="module" src="./main.js"></script>
  </body>
</html>
