<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>한 파일 핵앤슬래시</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="game" aria-label="핵앤슬래시 게임 보드"></canvas>

    <div class="hud" aria-hidden="true">
      <div class="row">
        <div class="pill row">
          <span style="opacity: 0.8; margin-right: 8px">HP</span>
          <div class="bar"><i id="hpFill" style="width: 100%"></i></div>
        </div>
        <div class="pill score" id="score">점수 0</div>
        <div class="pill" id="wave">웨이브 1</div>
      </div>
      <div
        class="row"
        style="justify-content: space-between; align-items: flex-end"
      >
        <div class="pill help">
          <b>조작</b> : <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> 이동 ·
          마우스 조준 · <kbd>클릭</kbd> 공격 · <kbd>P</kbd> 일시정지 ·
          <kbd>R</kbd> 리스타트
        </div>
      </div>
    </div>

    <div class="centerMessage" id="center">
      <div class="title">한 파일 핵앤슬래시</div>
      <div class="subtitle">
        마우스를 움직여 조준하고, 클릭하여 베세요! 살아남으며 점수를 올리세요.
      </div>
      <div class="btnRow">
        <button class="btn" id="startBtn">시작하기</button>
      </div>
    </div>

    <div class="corner">© demo</div>

    <script src="game.js"></script>
  </body>
</html>
